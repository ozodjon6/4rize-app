<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web app | Inside Market Inspector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div id="root">
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="main-app inside-page">
          <header class="header">
            <div class="container">@@include('blocks/header.html')</div>
          </header>
          <main class="main-page inside-page">
            <section class="inside-page__content auth-page">
              <div class="container">
                <a href="./index.html" class="auth-page__logo">
                  <svg class="icon" width="82" height="30">
                    <use xlink:href="./assets/icons/sprite.svg#logo"></use>
                  </svg>
                </a>
                <div class="block-section">
                  <div class="auth-page__inner">
                    <h3 class="title">Авторизация</h3>
                    <div class="notification-message is-error">
                      <svg class="icon is-success" width="22" height="22">
                        <use xlink:href="./assets/icons/sprite.svg#success"></use>
                      </svg>
                      <svg class="icon is-error" width="22" height="22">
                        <use xlink:href="./assets/icons/sprite.svg#rejected"></use>
                      </svg>
                      <span>Не правильно Email или пароль</span>
                    </div>
                    <form class="form-change">
                      <div class="form-change__item">
                        <input id="form_field1" name="Full_name" type="text" minlength="2" autocomplete="off"
                          class="form-change__input" required="required">
                        <label for="form_field1" class="form-change__item-label">Email</label>
                      </div>
                      <div class="form-change__item">
                        <input id="form_field2" name="Full_name" type="password" minlength="2" autocomplete="off"
                          class="form-change__input" required="required">
                        <label for="form_field2" class="form-change__item-label">Введите пароль</label>
                      </div>
                      <div class="form-change__item">
                        <button class="btn x-large">Войти</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          @@include('blocks/footer.html')
        </div>
      </footer>
    </div>
    <div class="overlay"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/magnific-popup.js_1.1.0_jquery.magnific-popup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="./js/fslightbox.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
