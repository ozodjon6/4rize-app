<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web app | Home Page</title>
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div id="root">
    <div class="outer-wrapper">
      <div class="wrapper">
        <aside class="sidebar">
          @@include('blocks/sidebar.html')
        </aside>
        <div class="main-app">
          <header class="header">
            <div class="container custom-container">
              <div class="header__row">
                <div class="header__logo">
                  <svg class="icon" width="76" height="27">
                    <use xlink:href="./assets/icons/sprite.svg#logo"></use>
                  </svg>
                </div>
                <ul class="top-menu">
                  <li class="top-menu__item is-profile">
                    <a href="#" class="top-menu__link text-default text-x-small">Профиль</a>
                  </li>
                  <li class="top-menu__item">
                    <a href="#" class="top-menu__link text-default text-x-small">Каталог сценариев</a>
                  </li>
                  <li class="top-menu__item">
                    <a href="./product-brand.html" class="top-menu__link text-default text-x-small">Продукты
                      (бренды)</a>
                  </li>
                  <li class="top-menu__item is-new">
                    <a href="./market-inspector.html" class="top-menu__link text-default text-x-small">Маркет
                      Инспектор</a>
                    <span class="top-menu__item-text">new</span>
                  </li>
                  <li class="top-menu__item">
                    <a href="https://4rize.com/en/blog/" class="top-menu__link text-default text-x-small">Финтех
                      блог</a>
                  </li>
                </ul>
                <div class="header__row-right">
                  <a href="./profile.html" class="header__avatar">
                    <svg class="icon" width="16" height="16">
                      <use xlink:href="./assets/icons/sprite.svg#avatar"></use>
                    </svg>
                  </a>
                  <div class="mobile-lang-hamburger">
                    <a href="" class="header__button-lang d-flex a-center">
                      <img class="icon" id="languageFlag" src="./assets/icons/flag.svg" alt="" />
                      <span class="text" id="languageText">Eng</span>
                    </a>
                    <button class="header__toggle-btn">
                      <div class="icon-mobile">
                        <svg class="icon icon-hamburger" width="16" height="16">
                          <use xlink:href="./assets/icons/sprite.svg#hamburger-icon"></use>
                        </svg>
                        <svg class="icon icon-close" width="11" height="11">
                          <use xlink:href="./assets/icons/sprite.svg#close"></use>
                        </svg>
                      </div>
                      <span class="header__toggle-text">Menu</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </header>
          <main class="main-page">
            <section class="section-heading">
              <div class="container custom-container">
                <div class="section-heading__innner is-checked">
                  <div class="section-heading__filter">
                    <h2 class="title">Найдено (count)</h2>
                    <div class="filter-list">
                      <button class="btn outline is-clear">
                        Очистить фильтр
                        <svg class="icon" width="11" height="11">
                          <use xlink:href="./assets/icons/sprite.svg#close"></use>
                        </svg>
                      </button>
                      <button class="btn outline">
                        Регистрация
                        <svg class="icon" width="11" height="11">
                          <use xlink:href="./assets/icons/sprite.svg#close"></use>
                        </svg>
                      </button>
                      <button class="btn outline">
                        Uzum
                        <svg class="icon" width="11" height="11">
                          <use xlink:href="./assets/icons/sprite.svg#close"></use>
                        </svg>
                      </button>
                      <button class="btn outline">
                        B2B
                        <svg class="icon" width="11" height="11">
                          <use xlink:href="./assets/icons/sprite.svg#close"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <section class="not-found-page">
              <div class="container custom-container">
                @@include('blocks/not-found.html')
              </div>
            </section>
          </main>
          <footer class="footer">
            <div class="container custom-container">
              @@include('blocks/footer.html')
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
